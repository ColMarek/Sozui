name: test-workflow
on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "14.0.0"
      - name: test
        env:
          CI: true
        run: |
          npm install
          npm lint
          npm test
